<h3>Agrega una pelicula</h3>
<form #unaForma="ngForm" (ngSubmit)="unSubmit()" >
<p>Titulo:
<input
type="text"
#titulo="ngModel"
name="titulo"
[(ngModel)]="nuevaPelicula.titulo"
required
minlength="5"
>
<span style="color:grey" *ngIf="!titulo.valid">invalido</span>
</p>

<p>Director:
<input
type="text"
#director="ngModel"
name="director"
[(ngModel)]="nuevaPelicula.director"
required
minlength="5"
pattern="[A-Za-z]*"
>
<span style="color:grey" *ngIf="!director.valid">invalido</span>
</p>
<p>Publicaci√≥n:
<input
type="number"
#fecha="ngModel"
name="fecha"
[(ngModel)]="nuevaPelicula.fecha"
required
pattern="[0-9]{4}"
>
<span style="color:grey" *ngIf="!fecha.valid">invalido</span>
</p>
<button
type="submit"
[disabled]="!unaForma.form.valid"
>agrega pelicula</button>
</form>
